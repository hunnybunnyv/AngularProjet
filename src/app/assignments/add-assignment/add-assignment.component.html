<form ngForm (submit)="onSubmit(); assignmentForm.reset();"
#assignmentForm>
    <mat-list class="form">
        <mat-list-item class="form-item-wrapper">
            <mat-form-field class="form-item">
            <input matInput [(ngModel)]= "nomDevoir" name="nom"
                placeholder="Nom du devoir" required>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item class="form-item-wrapper">
            <mat-form-field class="form-item" appearance="fill">
                <input matInput [matDatepicker]="picker"
                    placeholder="Date de rendu"
                    [(ngModel)]= "dateDeRendu" name="date" required
                >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item class="form-item-wrapper">
            <button class = "form-item" mat-stroked-button
                color="primary"
            >
                Ajouter un devoir
            </button>
        </mat-list-item>
      </mat-list>
</form>
